<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Nav Bar -->
  <header>
    <nav class="navbar  container">
      <div class="container-fluid row">
        <div class="navbar-brand col-2 d-flex align-items-bottom gap-2 d-none d-sm-block  fs-4 align-items-center"> <img
            src="./assets/icons/location-dot-solid.svg" class="mb-1" alt="" height="20" width="20" class="my-auto">
          <span class="location">Amravati</span></div>
        <form class="d-flex col-12 bg-white rounded-pill align-items-center col-sm-8 mx-3" role="search">
          <img src="./assets/icons/location-dot-grey.svg" alt="" height="25" width="25" id="loc-svg">
          <input class="form-control border border-0" type="search" placeholder="Enter Your location here"
            aria-label="Search">
          <button class="btn" type="submit" title="submit">
            <img src="./assets/icons/magnifying-glass-grey.svg" alt="" height="25" width="25">
          </button>
        </form>
      </div>
    </nav>

  </header>

    <!-- Loader container -->
    <div id="loader" class="loader"></div>

  <main class="container" id="app">
    <div class="app">
    <div class="d-flex align-items-end  justify-content-center sec-weather-condition gap-2">
      <img src="./assets/weather-icons/clouds.png" alt="" class="weather-logo">
      <h2 class="weather-condition text-white fs-1 mb-4 "></h2>
    </div>
    <div class="d-flex justify-content-center align-items-end sec-temp">
      <h2 class="temperature text-white"></h2>
    </div>
    <div class="d-flex justify-content-center align-items-center flex-column lh-1 mb-3">
      <h1 class="location main-loc"></h1>
      <p class="date text-light fs-3 fw-bold m-1"></p>
      <p class="time fw-bold fs-3 m-0"></p>
    </div>
    <div class="weather-data text-light fw-bold fs-4 fs-sm-5  ">
      <ul>

        <li>
          <p>Humidity</p>
          <p id="humidity"></p>
        </li>

        <li>
          <p>Wind Speed</p>
          <p id="w-speed"></p>
        </li>

        <li>
          <p>UV</p>
          <p>---</p>
        </li>

        <li>
          <p>Pressure</p>
          <p id="pressure"></p>
        </li>

        <li>
          <p>Wind Direction</p>
          <p id="w-direction"></p>
        </li>

      </ul>
    </div>
    <div class=" d-flex justify-content-center align-items-start links">
      <ul class="fw-bold text-light fs-5 p-3 footer">
        <li>Credit : Techboosters</li>
        <li>connect us on linkedin</li>
        <li><a href="https://www.linkedin.com/in/akash-pawar-5a78b7269">click-here</a></li>
      </ul>
    </div>
  </div>
  </main>



  <script src="./app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
